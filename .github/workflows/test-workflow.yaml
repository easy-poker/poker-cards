name: Test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [12, 14, 16]
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: '${{ matrix.node }}'
      - name: Setup pnpm
        uses: pnpm/action-setup@v2.1.0
        with:
          version: 6.0.2
      - name: Install packages
        run: pnpm i
      - name: Run test
        run: pnpm t
      - name: Run lint
        run: pnpm lint
